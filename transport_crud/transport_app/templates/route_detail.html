<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Detail</title>
</head>
<body>
    <h1>Route Detail</h1>
    <p><strong>ID:</strong> {{ route.route_id }}</p>
    <p><strong>Driver:</strong> {{ route.driver }}</p>
    <p><strong>Start Location:</strong> {{ route.start_location }}</p>
    <p><strong>End Location:</strong> {{ route.end_location }}</p>
    <p><strong>Distance:</strong> {{ route.distance }}</p>
    <p><strong>Start Time:</strong> {{ route.start_datetime }}</p>
    <p><strong>End Time:</strong> {{ route.end_datetime }}</p>
    <a href="{% url 'routes_list' %}">Назад к маршрутам</a>
</body>
</html>
