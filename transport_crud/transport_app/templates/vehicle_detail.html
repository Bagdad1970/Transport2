<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Detail</title>
</head>
<body>
    <h1>Vehicle Detail</h1>
    <p><strong>ID:</strong> {{ vehicle.vehicle_id }}</p>
    <p><strong>Driver:</strong> {{ vehicle.driver }}</p>
    <p><strong>Brand:</strong> {{ vehicle.brand }}</p>
    <p><strong>Model:</strong> {{ vehicle.model }}</p>
    <p><strong>Release Year:</strong> {{ vehicle.release_year }}</p>
    <p><strong>Serial Number:</strong> {{ vehicle.serial_number }}</p>
    <p><strong>Color:</strong> {{ vehicle.color }}</p>
    <a href="{% url 'vehicles_list' %}">Назад к транспорту</a>
</body>
</html>
